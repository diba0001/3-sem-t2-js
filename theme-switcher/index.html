<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimi's theme switcher</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body data-theme="hawaii">
    <header>
        <h1>Theme Switcher</h1>
        <select id="theme-selector">
            <option value="hawaii">Hawaiiiiii</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>
    </header>
    <main>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi, obcaecati minus voluptatem perspiciatis
            dolor harum. Expedita consectetur reprehenderit iusto consequuntur unde exercitationem rem numquam corporis,
            totam, ducimus atque sunt ea!</p>
    </main>
    <footer>
        <p>Fooooooter</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeSelector = document.getElementById('theme-selector');
            const body = document.body;

            themeSelector.addEventListener('change', (event) => {
                const selectedTheme = event.target.value;
                body.setAttribute('data-theme', selectedTheme);
            });
        });

    </script>
</body>
<style>
    body,
    html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    header {
        padding: 1rem;
        text-align: center;
    }

    body[data-theme="hawaii"] {
        --header-bg-col: lightcoral;
        --header-text-col: white;
    }

    body[data-theme="dark"] {
        --header-bg-col: #333;
        --header-text-col: white;
    }

    body[data-theme="light"] {
        --header-bg-col: lightyellow;
        --header-text-col: black;
    }

    header {
        background-color: var(--header-bg-col);
        color: var(--header-text-col);
    }

    main {
        padding: 2rem;
    }

    footer {
        padding: 1rem;
        background-color: var(--header-bg-col);
        color: var(--header-text-col);
    }
</style>

</html>
